<%inherit file="site_layout.html"/>
<a href="/logout" style="float:right; margin-top: 40px;">Logout</a>
<hr>
<form action="/comments/create/${topic.key()}" method="post">
<h2> Topic Name </h2>
<hr>
<h5> ${topic.name}</h5>
<h5> </h5>
<textarea name="comment"style="width: 380px; height: 150px;"></textarea>
<button type="submit" class="btn btn-success">Comment</button>
<hr>
%for i in comments:
<div class="span10">
<h4> ${topic.name}</h4><h6 id="username"> ${i.user.email}</h6>
<h6 id="username"> ${i.created_at} </h6>
<p> ${i.comment}</p>
<hr>
</div>
%endfor
</form>

<!DOCTYPE html> 
<html>
<head>
  <link href="/static/css/bootstrap.css" rel="stylesheet">
  <link href="/static/css/login.css" rel="stylesheet">
  <script src="/static/js/jquery-1.9.0.min.js"></script>
  <link rel='stylesheet' href='/static/css/layout.css'>
</head>
<body>
  %if session.has_key("error"):
  <div class="flash">${session.get_flashes('error')[0][0]}</div>
%endif
  <form class="well form-horizontal" action="/signup" method="post">
    <fieldset>
      <div class="signuphtml">
    <hr style="border-color:black">
    <a href="login" class="btn btn-large btn-primary disabled" style="float:right;margin-top:45px">Login</a>  
      SIGNUP
     <hr style="border-color:black">
    </div>    
    <div class="control-group">
    <label class="control-label" for="inputEmail"><em>*</em>   Email</label>
    <div class="controls">
    <input type="text" id="inputEmail" placeholder="Email" name="username"/>  <span></span>
    </div>
    </div>
    <div class="control-group">
    <label class="control-label" for="inputPassword"><em>*</em>   Password</label>
    <div class="controls">
    <input type="password" id="inputPassword" placeholder="Password" name="password"/>   
    <span></span>
  </div>
</div>
<div class="control-group">
  <div class="controls">
        <input type="radio" class="gender" name="sex" value="male" id="test2" style="margin-top: 0px;">Male
        <input type="radio" class="gender" name="sex" value="female" style="margin-left: 12px;margin-top: 0px;">Female<span></span>
  </div>
</div>
    <div class="control-group">
    <div class="controls">
    <button type="submit" class="btn btn-success">Sign in</button>
    </div>
    </div>
 
    </fieldset>
  </form>
  <script>
$("form").submit(function() {
if ($("input:text").val() == "") {
  $("input:text").next('span').text("email should not be empty...").css('color','red').
  show().fadeOut(3000);
return false;
}
if ($("input:password").val() == "") {
  $("input:password").next("span").text("password should not be empty...").css('color','red').show().fadeOut(3000);
  return false;
}
if (!$("input[name='sex']:checked").val()) {
  $("input:radio").next("span").text("gender should not be empty...").css('color','red')
    .show().fadeOut(3000);
  return false;
}
});
  </script>
</body>
</html>
